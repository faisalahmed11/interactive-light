<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>

  <body>
    <div class="container">
      <button onclick="lightSwitch('on')">Turn on the light</button>
      <img
        class="off-img"
        src="https://www.w3schools.com/js/pic_bulboff.gif"
        alt="light off pic"
      />
      <img
        class="on-img"
        src="https://www.w3schools.com/js/pic_bulbon.gif"
        alt="light on pic"
      />
      <button class="off" onclick="lightSwitch('off')">Turn off the light</button>
    </div>
  </body>
